<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI CA2211</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Step 1: Create a container-->
    <div class="container-fluid">
        <!--Step 2: Create a box-->
        <div class="login-box">
            <form class="form" action="">
                <h2>Bubbly Login</h2>
                <label class="userpw" for="username">Username</label>
                <input class="box" type="text" id="username" name="username" placeholder="Username"><br>
                <label class="userpw" for="password">Password</label>
                <input class="box" type="password" id="password" name="password" placeholder="Password">
                <button id="submit" type="submit" value="Submit">Login</button><br>
                <a class="forgotPassword" href="#">Forgot your password?</a>
            </form>
            
        </div>
    </div>
</body>
</html>
